<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src='./web.js'></script>
    <script>
        window.onload = (event) => {
            document.getElementById("load").remove();
            let start = document.getElementById("start");
            start.style.visibility = "visible"
            start.onclick = (event) => {
                start.remove();
                wasm_bindgen('./web_bg.wasm').catch(console.error);
            }
        }
    </script>
</head>

<body>
    <img id="load" src="load.png">
    <img id="start" src="start.png" style="visibility: hidden">
</body>

</html>
