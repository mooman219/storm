<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script type='module'>
        import particles_init from './particles.js';
        import text_init from './text.js';
        window.onload = (event) => {
            document.getElementById("load").remove();
            let particles_element = document.getElementById("particles");
            let text_element = document.getElementById("text");

            particles_element.style.visibility = "visible";
            text_element.style.visibility = "visible";

            particles_element.onclick = (event) => {
                particles_element.remove();
                text_element.remove();
                particles_init();
            }
            text_element.onclick = (event) => {
                particles_element.remove();
                text_element.remove();
                text_init();
            }
        }
    </script>
</head>

<body>
    <img id="load" src="load.png">
    <img id="particles" src="particles.png" style="visibility: hidden">
    <img id="text" src="text.png" style="visibility: hidden">
</body>

</html>
